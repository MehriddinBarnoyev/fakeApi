<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <script src="photos.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #4a90e2;
        }

        /* User Info */
        #user-info {
            font-size: 1.2rem;
            color: #777;
            margin-top: 10px;
        }

        /* Photos Section */
        #photos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        /* Card Design */
        .photo-card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }

        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #f1f1f1;
        }

        .photo-card .card-content {
            padding: 15px;
        }

        .photo-card .card-id {
            font-size: 1rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .photo-card .card-description {
            font-size: 0.9rem;
            color: #777;
        }

        .photo-card:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1rem;
            color: #888;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Photos</h1>
            <div id="user-info"></div>
        </header>
        <main>
            <div id="photos-container" class="photos">
                
            </div>
        </main>
        <footer>
            <p>&copy; 2023 User Photos Showcase. All rights reserved.</p>
        </footer>
    </div>
 
</body>
</html>
